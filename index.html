<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="product-row">
    <div class="product">
<img src="https://adminapi.applegadgetsbd.com/storage/media/large/iPhone-14-Purple-6116.jpg" alt="" height="150px" width="150px">
        <h2 class="product-name">iphone 11</h2>
        <p class="product-category">phone Accessories</p>
        <p class="product-price">$99.99</p>
        <button class="buy-button">Buy Now</button>
        <button class="add-to-cart-button" onclick="addToCart('iphone 11', 99.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://adminapi.applegadgetsbd.com/storage/media/large/3408-34138.jpg" alt="" height="150px" width="150px">
        <h2 class="product-name">iphone 13</h2>
        <p class="product-category">phone Accessories</p>
        <p class="product-price">$199.99</p>
        <button class="buy-button">Buy Now</button>
        <button class="add-to-cart-button" onclick="addToCart('iphone 13', 199.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://i2.wp.com/rajshahitech.com/wp-content/uploads/2021/08/1d82b18bc284-2.png?fit=1000%2C1000&ssl=1" alt="" height="150px" width="150px">
        <h2 class="product-name">Air tag</h2>
        <p class="product-category"> Accessories</p>
        <p class="product-price">$49.99</p>
        <button class="buy-button">Buy Now</button>
        <button class="add-to-cart-button" onclick="addToCart('Air tag', 49.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://www.apple.com/newsroom/images/2023/09/apple-debuts-iphone-15-and-iphone-15-plus/article/Apple-iPhone-15-lineup-hero-230912_inline.jpg.large.jpg" alt="" height="150px" width="150px">
        <h2 class="product-name">iphone 15</h2>
        <p class="product-category">phone accessories</p>
        <p class="product-price">$149.99</p>
        <button class="buy-button">Buy Now</button>
        <button class="add-to-cart-button" onclick="addToCart('iphone 15', 149.99)">Add to Cart</button>
    </div>
</div>

<div id="cart-panel" class="cart-panel">
    <span class="close-btn" onclick="closeCartPanel()">&times;</span>
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        
    </ul>
    <p>Total: <span id="total-price">$0.00</span></p>
</div>

<script src="./script.js"></script>
</body>
</html>
